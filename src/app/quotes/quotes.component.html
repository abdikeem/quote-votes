<div class="container-fluid">
    <div class="jumbotron">
        <h2><strong><em>Quotes</em></strong></h2><br>
      <div class="row">
      <div class="col-md-12">
         <div *ngFor='let quotes of quotes;let i = index'>

             <button (click)='toggleDetails(i)' class ="btn btn-primary">Toggle Details</button>
               <div>
                    <app-quotes-detail *ngIf='quotes.showDescription' [quotes]='quotes' (isComplete) = 'deleteQuotes($event,i)'></app-quotes-detail>&nbsp;
                    
              </div>
         </div>
      </div>
    </div>
    </div>
     <div class="col-md-6">
         <app-quotes-form (addQuote)="addnewQuote($event)"></app-quotes-form>
     </div>
    <p *ngIf='quotes.length > 5'>You have too many quotes</p>
</div>
