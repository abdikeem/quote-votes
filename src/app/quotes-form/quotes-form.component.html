<div class="container-fluid">
        
    <h2 class="text-center">Create Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuotes()' #QuotesForm='ngForm'>
        <div class="form-group">
  
            <label class="all" for="name">Author</label><br>
            <input type="text" class="form" id="name" [(ngModel)]="newQuotes.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name of Author required</p>
            </div>
        </div>
        <div class="form-group">
  
          <label class="all" for="owner">Writter</label><br>
          <input type="text" class="form" id="owner" [(ngModel)]="newQuotes.name" name="owner" #name='ngModel' required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name of Writter required</p>
          </div>
      </div>
        <div class="form-group">
  
            <label  class="all" for="description">Quote</label><br>
            <textarea class="form" id="description" rows="4" [(ngModel)]="newQuotes.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p>Quote is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label class="all" for="complete">Date</label><br>
            <input type='date' class="form" id="complete" [(ngModel)]="newQuotes.completeDate" name="completeDate" #completeDate="ngModel" required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
              <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="button">Add Quote</button>
    </form>
  </div>
